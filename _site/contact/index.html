  <script>
    (function() {
      try {
        var saved = window.localStorage && window.localStorage.getItem('wind-theme');
        if (!saved) return;
        document.documentElement.classList.add('js-theme-init');
        document.addEventListener('DOMContentLoaded', function () {
          if (document.body) {
            document.body.setAttribute('data-theme', saved);
          }
        });
      } catch (e) {}
    })();
  </script>

    <main id="content">
      <div class="container">
<article class="page">

  <header class="page-header">
    <h1 class="page-title">联系我</h1>
  </header>

  <div class="page-content">
    <div class="contact-wrapper">
  <div class="contact-info">
    <p>无论是项目合作、技术交流，还是只是想打个招呼，我都非常乐意收到你的来信。</p>
    
    <ul class="contact-links">
      <li>
        <span class="label">Email</span>
        <a href="mailto:windgraham@foxmail.com">windgraham@foxmail.com</a>
      </li>
      <li>
        <span class="label">Twitter</span>
        <a href="https://twitter.com">@WindGraham</a>
      </li>
      <li>
        <span class="label">GitHub</span>
        <a href="https://github.com/WindGraham">https://github.com/WindGraham</a>
      </li>
    </ul>
  </div>

  <form class="contact-form" action="https://getform.io/f/bmdjpdma" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="你的名字" required="" />
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required="" />
    </div>
    <div class="form-group">
      <label for="message">留言</label>
      <textarea id="message" name="message" rows="5" placeholder="想说点什么..." required=""></textarea>
    </div>

    <!-- 防机器人 Honeypot 字段（Getform 官方推荐） -->
    <input type="hidden" name="_gotcha" style="display:none !important" />

    <button type="submit" class="btn btn-primary">发送消息</button>
  </form>
</div>
