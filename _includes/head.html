<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- SEO / OpenGraph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
  <link rel="icon" type="image/jpeg" href="/头像.jpg">

  <script>
    (function() {
      try {
        var saved = window.localStorage && window.localStorage.getItem('wind-theme');
        if (!saved) return;
        document.documentElement.classList.add('js-theme-init');
        document.addEventListener('DOMContentLoaded', function () {
          if (document.body) {
            document.body.setAttribute('data-theme', saved);
          }
        });
      } catch (e) {}
    })();
  </script>
</head>
